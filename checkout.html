		   <div class="po w3-card-2 w3-border-black">
			<div class="container w3-panel w3-card-4  w3-hover-border-black">
			  <h1 style="color: black;">Card Information</h1>
			  <label for="cardnumber">CardNumber*</label>
			  <input class="w3-transparent" type="text" id="cardnumber" name="cardnumber" required style="width: 280px;">
			  <label for="cardholdername">Name on card*</label>
			  <input class="w3-transparent" type="text" id="cardholdername" name="cardholdername" required>
			
			  <label for="date">enter expire date*</label>
			  <input class="w3-transparent w3-border-white w3-text-blue" type="date" id="date" name="date" required>
			  <label for="cvv">CVV or securitycode*</label>
			  <input class="w3-transparent w3-border-white"  type="text" id="cvv" name="cvv" required style="width: 150px;">
			
		  
		  </div>
		  <br>
		  <div class="container w3-panel w3-card-4">
			<h2>Personal Informati</h2>
			<form >
			  
			  <label for="name">Name*</label>
			  <input class="w3-transparent" type="text" id="name" name="name" required>
			  <label for="email">Email*</label>
			  <input class="w3-transparent" type="email" id="email" name="email" required>
			  <label for="phone">Phone*</label>
			  <input class="w3-transparent" type="tel" id="phone" name="phone" required>
			  <label for="address">Address*</label>
			  <textarea  class="w3-transparent"id="address" name="address" required></textarea>
			  <label for="city">City*</label>
			  <input class="w3-transparent" type="text" id="city" name="city" required>
			  <label for="state">State*</label>
			  <input class="w3-transparent" type="text" id="state" name="state" required>
			  <label for="zip">Zip Code*</label>
			  <input class="w3-transparent" type="text" id="zip" name="zip" required>
			  <label for="country">Country*</label>
			  <input class="w3-transparent" type="text" id="country" name="country" required>
			
			</form>
			 
		  </div>
